<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script defer src="scripts/client.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
  <main>
    <h1>Random Number Game!</h1>
    <section>
      <h2>Change the Min and Max numbers!</h2>
      <p id="num-range">Current range: <span id="min-num">1</span> - <span id="max-num">25</span></p>
      <form>
        <input type="number"
               placeholder="Enter New Min #" 
               id="random-min">
               
        <input type="number"
               placeholder="Enter New Max #" 
               id="random-max">
               <button onclick="changeMinMax(event)">Submit</button>
      </form>
    </section>
    <h2 id="continue-round">Enter another round of guesses:</h2>
    <form id="guess-inputs">
      <input
      id = "toms-input"
      placeholder = "Tom's Guess"
      type="number" >
      <input
      id="ben-input"
      placeholder = "Ben's Guess"
      type="number">
      <button onclick="createRound(event)">Submit</button>
      <section id="error-range"></section>
    </form>
    <section>
      <h2>Round Results</h2>
      <table id="results-table">
        <thead>
          <tr>
            <th>Round</th>
            <th>Tom's Guess</th>
            <th></th>
            <th>Ben's Guess</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="round-results">
            <!-- this is where the data will go for the rounds -->
        </tbody>
      </table>
    </section>
    <section id="winner">
    </section>
    <form id="reset-btn">
      <button onclick="resetRound(event)">Reset Round</button>
    </form>
  </main>
</body>
</html>
